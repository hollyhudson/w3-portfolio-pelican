{% if LINKS %}
  {% from 'includes/sidebar/macros.jinja' import title %}

<!-- Sidebar/Links -->
<li>
	<h4>{{ title('Links', DISABLE_SIDEBAR_TITLE_ICONS, icon='external-link-square') }}</h4>
	<ul class="w3-ul" id="links">
		{% for name, link in LINKS %}
		<li>
			<a href="{{ link }}" target="_blank">{{ name }}</a>
		</li>
		{% endfor %}
	</ul>
</li>
<!-- End Sidebar/Links -->
{% endif %}
