<!DOCTYPE html>
<!-- base template that all other pages inherit from -->
<html>
<head>
<title>Holly Hudson</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- fonts and icons -->
<link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/fork-awesome.min.css" rel="stylesheet">

<link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/w3.css" rel="stylesheet">
<link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" rel="stylesheet" type="text/css"/>
<link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/theme_colors.css" rel="stylesheet">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>

<body class="theme-background w3-content" style="max-width:1600px">

<!-- Header -->
<header id="portfolio" class="hero">

	<!-- hamburger icon that opens and collapses the sidebar -->
    <span class="w3-button w3-hide-large w3-xxlarge w3-right w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>

	<!-- title area -->
    <div class="w3-container site-title">
    	<h1><b>Holly Hudson</b></h1>

		<!-- top nav bar area -->
		<div class="w3-section w3-padding-16">
			<span class="w3-margin-right">Filter:</span> 
			<!-- replace with category or tag jinja code -->
  			<button class="w3-button theme-button">ALL</button>
   			<button class="w3-button theme-button"><i class="fa fa-diamond w3-margin-right"></i>Design</button>
   			<button class="w3-button theme-button w3-hide-small"><i class="fa fa-photo w3-margin-right"></i>Photos</button>
   			<button class="w3-button theme-button w3-hide-small"><i class="fa fa-map-pin w3-margin-right"></i>Art</button>
    	</div>
    </div>
</header>

<!-- Article and Sidebar area-->
	<!-- Sidebar -->
	<nav class="theme-sidebar w3-sidebar w3-collapse" style="z-index:3;width:200px;right:0" id="sidebar"><br>
	  	<div class="w3-container">
    		<a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      		<i class="fa fa-remove"></i>
    		</a>
			{% include 'includes/sidebar.html' %}
  		</div>
	</nav>
	
	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
	
	<!-- Non-sidebar page stuff -->
	<div class="w3-container article-area" style="margin-right:210px;margin-top:10px">
  
		<!-- Project and Post Grid -->
		<!-- This block is filled in by the .html file that is extending base -->
		{% block content %}{% endblock %}
	</div>


  <!-- Footer -->
<footer class="w3-main w3-container theme-card w3-padding-32 w3-dark-grey">
	<div class="w3-row-padding">
		<div class="w3-third">
			<h3>FOOTER</h3>
			<p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum, porta lectus vitae, ultricies congue gravida diam non fringilla.</p>
			<p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
		</div>
	</div>
</footer>
  
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("sidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("sidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
